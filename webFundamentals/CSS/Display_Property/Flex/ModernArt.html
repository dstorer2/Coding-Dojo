<!DOCTYPE html>
<html lang="en">

    <title>Modern Art</title>

<body>
    <div id="canvas">
        <div id="topHalf" class="block">
            <div id="topLeft" >
                <div class="white topRectangle"></div>

                <div id="smallTop" class="white"></div>
                <div id="smallBottom"></div>
            </div>
        </div>
    </div>
