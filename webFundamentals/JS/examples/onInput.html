<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>On Input - Example</h1>
    <p>Hello, my name is <span id="name"></span></p>
    <input type="text" name="name" placeholder="Your name here" oninput="setName(this)">

    <h1>On Select - Example</h1>
    <select name="food" onchange="pickFood(this)">
        <option>pizza</option>
        <option>kebab</option>
        <option>banana</option>
        <option>gabagoul</option>
    </select>

    <script src="onInput.js"></script>
</body>
</html>
