<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration From</h1>
    <h3>add some info</h3>
    
    <form>
        <div>
           <label>First Name: * </label>
            <input type="text">
        </div>

        <br>

        <div>
            <label>Last Name: * </label>
            <input type="text">
        </div>
        
        <br>

        <div>
            <label>Email Address: *</label>
            <input type="email">
        </div>

        <br>

        <div>
            <label>Password: *</label>
            <input type="password">
        </div>

        <br>

        <div>
            <label>Confirm Password: *</label>
            <input type="password">
        </div>

        <br>

        <div>
            <label>Birthday: *</label>
            <input type="date">
        </div>

        <br>

        <div>
            <label>Gender: *</label>

            <input type="radio" value="Male" name="Gender" id="Male">
            <label for="Male">Male</label>

            <input type="radio" value="Female" name="Gender" id="Female">
            <label for="Female">Female</label>

            <input type="radio" value="Non-binary" name="Gender" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
        </div>

        <div>
            <label>A little bit about myself: *</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label>Favorite Ice Cream Flavor: *</label>
            <select name="" id="">
                <option>Vanilla</option>
                <option>Cookies n Cream</option>
                <option>Pistachio</option>
                <option>Rocky Road</option>
                <option>Lavender</option>
                <option>Chocolate</option>
                <option>Coffee</option>
                <option>Bramble Berry Chip</option>
            </select>
        </div>

        <div>
            <input type="checkbox">
            <label>Send me emails and junk!!!!</label>
        </div>

        <button type="submit">Submit</button>
    </form>

</body></html>
