<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form action="/result", method="POST">
        <div class="container-fluid">
            <h1>Dojo Survey</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name:</label>
                <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Dojo Location:</label>
                <div class="input-group mb-3">
                    <select name="location"class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Online">Online</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Dallas">Dallas</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Favorite Language:</label>
                <select name="fav_lang"class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <label class="form-check-label" for="exampleCheck1">Leave a comment \(^o^)/ </label>
                <div class="input-group">
                    <textarea name="comment" class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="form-check">
                <input name ="box" class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Wanna check this box?</label>
            </div>
            <div class="form-check">
                <input name='radio1' class="form-check-input" type="radio" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">Don't pick this radio</label>
            </div>
            <div class="form-check">
                <input name='radio2' class="form-check-input" type="radio" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Select this radio ;)</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
