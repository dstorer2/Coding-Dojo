<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Gold</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Your Gold: </h1>

        </div>
        <form class="middle" action="/process" method="POST">
            <div name="farm" class="card" style="width: 18rem;">
                <img src="{{ url_for('static', filename='img/farm.jpg') }}"" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Farm</h5>
                    <p class="card-text">Earns 10 - 20 gold</p>
                    <input href="/process" class="btn btn-primary" placeholder="Find G">Find Gold!</input>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="{{ url_for('static', filename='img/cave.jpg') }}"" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Cave</h5>
                    <p class="card-text">Earns 5 - 10 gold</p>
                    <a href="#" class="btn btn-primary">Find Gold!</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="{{ url_for('static', filename='img/house.jpg') }}"" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">House</h5>
                    <p class="card-text">Earns 2 - 5 gold</p>
                    <a href="#" class="btn btn-primary">Find Gold!</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="{{ url_for('static', filename='img/casino.jpg') }}"" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Casino</h5>
                    <p class="card-text">Earns / takes 0 - 50 gold</p>
                    <a href="#" class="btn btn-primary">Find Gold!</a>
                </div>
            </div>
        </form>        
        <div class="bottom"></div>
    </div>
</body>
</html>
