<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h3>Submitted Info</h3>
        <div class="mb-3">
            <p1>{{ session['name'] }}</p1>
        </div>
        <div class="mb-3 result">
            <label for="exampleInputPassword1" class="form-label">Dojo Name: <span>{{ session['name'] }}</span></label>
        </div>
        <div class="mb-3 result">
            <label for="exampleInputPassword1" class="form-label">Dojo Location: <span>{{ session['location'] }}</span></label>
        </div>
        <div class="mb-3 result">
            <label for="exampleInputPassword1" class="form-label">Dojo Language: <span>{{ session['language'] }}</span></label>
        </div>
        <div class="mb-3 result">
            <label class="form-check-label" for="exampleCheck1">Comment: <span>{{ session['comment'] }}</span></label>
        </div>
        <a href="/home">HOME</a>
    </div>
</body>
</html>
